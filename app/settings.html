<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/settings.css">
    <style>
        .tab-pane {
            padding: 20px 0;
        }
        #buttonApply.disabled {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" style="padding-top: 15px">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#account-tab" aria-controls="account-tab" role="tab" data-toggle="tab">Account</a></li>
            <li role="presentation"><a href="#stop-combinations-tab" aria-controls="stop-combinations-tab" role="tab" data-toggle="tab">Stop combinations</a></li>
            <li role="presentation"><a href="#whitelist-tab" aria-controls="whitelist-tab" role="tab" data-toggle="tab">Whitelist</a></li>
            <li role="presentation"><a href="#third-party-filters-tab" aria-controls="third-party-filters-tab" role="tab" data-toggle="tab">Third-party filters</a></li>
            <li role="presentation"><a href="#my-filters-tab" aria-controls="my-filters-tab" role="tab" data-toggle="tab">My filters</a></li>
            <li role="presentation"><a href="#my-rules-tab" aria-controls="my-rules-tab" role="tab" data-toggle="tab">My rules</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="account-tab">
                <div class="row">
                    <div class="col-md-12">
                        <h5>Max ads level</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="a">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            A
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="b">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            B
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="c">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            C
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="d">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            D
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="e">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            E
                        </a>
                    </div>
                    <div class="col-md-1 text-center">
                        <a href="#" class="ab-ads-level js-ads-level" data-class="f">
                            <span class="text-success glyphicon glyphicon-ok-sign"></span>
                            F
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Bitcoin account</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="js-bitcoin-input form-control" placeholder="Wallet ID">
                    </div>
                    <div class="col-md-2">
                        <button class="js-check-bitcoin-id btn btn-success">Ok</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <span class="js-check-bitcoin-success text-success"></span>
                        <span class="js-check-bitcoin-fail text-danger"></span>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="stop-combinations-tab">
            </div>
            <div role="tabpanel" class="tab-pane" id="whitelist-tab">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Whitelist</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <textarea id="whitelist" dir="auto" spellcheck="false" rows="20" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <button id="whitelistApply" class="btn btn-block btn-success" type="button" disabled="true" data-i18n="whitelistApply"></button>&ensp;
                            </div>
                            <div class="col-xs-6">
                                <button id="whitelistRevert" class="btn btn-block btn-warning" type="button" disabled="true" data-i18n="genericRevert"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div role="tabpanel" class="tab-pane" id="third-party-filters-tab">
                <div class="cloudWidget hide" data-cloud-entry="tpFiltersPane"></div>

                <div style="position: relative;">
                    <div style="position: fixed; top: 15px; right: 15px; z-index: 100;">
                        <button id="buttonApply" class="disabled btn btn-success" data-i18n="3pApplyChanges"></button>
                    </div>
                    <ul id="options" class="list-group">
                        <li class="list-group-item">
                            <label class="switch">
                                <input type="checkbox" id="autoUpdate">
                                <div class="slider round"></div>
                            </label>
                            <span data-i18n="3pAutoUpdatePrompt1"></span>
                            <div class="btn-toolbar pull-right" role="toolbar">
                                <button class="btn btn-default custom important disabled" id="buttonUpdate" data-i18n="3pUpdateNow"></button>
                                <button id="buttonPurgeAll" class="btn btn-default custom disabled" data-i18n="3pPurgeAll"></button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="switch pull-left">
                                        <input type="checkbox" id="parseCosmeticFilters">
                                        <div class="slider round"></div>
                                    </label>
                                    <span data-i18n="3pParseAllABPHideFiltersPrompt1"></span>
                                    <span data-toggle="collapse" data-target="#whatIsParseCosmeticFilters" style="cursor: pointer">
                                        <i class="glyphicon glyphicon-question-sign"></i>
                                    </span>
                                </div>
                            </div>
                            <div id="whatIsParseCosmeticFilters" class="row collapse">
                                <div class="col-md-12">
                                    <div class="well m-t" data-i18n="3pParseAllABPHideFiltersInfo"></div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="switch">
                                        <input type="checkbox" id="ignoreGenericCosmeticFilters">
                                        <div class="slider round"></div>
                                    </label>
                                    <span data-i18n="3pIgnoreGenericCosmeticFilters"></span>
                                    <span data-toggle="collapse" data-target="#whatIsIgnoreGenericCosmeticFilters" style="cursor: pointer">
                                        <i class="glyphicon glyphicon-question-sign"></i>
                                    </span>
                                </div>
                            </div>
                            <div id="whatIsIgnoreGenericCosmeticFilters" class="row collapse">
                                <div class="col-md-12">
                                    <div class="well m-t" data-i18n="3pIgnoreGenericCosmeticFiltersInfo"></div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <p id="listsOfBlockedHostsPrompt"></p>
                        </li>
                    </ul>
                    <ul id="lists" class="list-unstyled"></ul>
                </div>

                <div id="externalListsDiv">
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                <span data-i18n="3pExternalListsHint" style="margin: 0 0 0.25em 0; font-size: 13px;"></span>
                            </p>
                            <div class="form-group">
                                <textarea class="form-control" rows="10" id="externalLists" dir="ltr" spellcheck="false"></textarea>
                            </div>
                            <button id="externalListsApply" class="btn btn-default" disabled="true" data-i18n="3pExternalListsApply"></button>

                        </div>
                    </div>
                </div>

                <div id="busyOverlay">
                    <div></div>
                    <!-- progress bar widget -->
                    <div><div></div><div></div></div>
                </div>

                <div id="templates" style="display: none;">
                    <ul class="list-group">
                        <li class="groupEntry list-group-item"><span class="geName"></span> <span class="geCount dim"></span>
                            <ul class="list-unstyled"></ul>
                        </li>
                        <li class="listEntry">
                            <label class="switch pull-left">
                                <input type="checkbox">
                                <div class="slider round"></div>
                            </label>
                            <a type="text/plain" target="_blank" href=""></a>
                            <a class="fa" style="display: none;" target="_blank">&#xf05a;</a>
                            <a href="" style="display: none;" target="_blank"></a>:
                            <span class="counts dim"></span>
                            <span class="status unsecure" style="display: none;">http</span>
                            <span class="status new" style="display: none;" data-i18n="3pExternalListNew"></span>
                            <span class="status obsolete" style="display: none;" data-i18n="3pExternalListObsolete"></span>
                            <span class="status purge" style="display: none;" data-i18n="3pExternalListPurge"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="my-filters-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cloudWidget hide" data-cloud-entry="myFiltersPane"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span data-i18n="1pFormatHint"></span>
                        <a class="glyphicon glyphicon-info-sign" href="https://github.com/gorhill/uBlock/wiki/Static-filter-syntax" target="_blank"></a>
                    </div>
                </div>
                <div class="row m-b">
                    <div class="col-md-12">
                        <span class="btn-toolbar"></span>
                        <button id="userFiltersApply" class="btn btn-primary" type="button" disabled="true" data-i18n="1pApplyChanges"></button>&ensp;
                        <button id="userFiltersRevert" class="btn btn-default" type="button" disabled="true" data-i18n="genericRevert"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <!--<textarea class="userFilters" id="userFilters" dir="auto" spellcheck="false"></textarea>-->
                            <textarea class="form-control" id="userFilters" dir="auto" spellcheck="false" rows="20"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-toolbar">
                            <button id="importUserFiltersFromFile" class="btn btn-default" data-i18n="1pImport"></button>&ensp;
                            <button id="exportUserFiltersToFile" class="btn btn-default" data-i18n="1pExport"></button>
                        </div>
                        <input id="importFilePicker" type="file" accept="text/plain" class="hidden">
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="my-rules-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cloudWidget hide" data-cloud-entry="myRulesPane"></div>

                        <p data-i18n="rulesHint"></p>
                        <p data-i18n="rulesFormatHint"></p>
                    </div>
                </div>
                <div id="diff" class="row">
                    <div class="col-md-6 pane left">
                        <div class="text-center ruleActions">
                            <h2 data-i18n="rulesPermanentHeader"></h2>
                            <div class="btn-toolbar" style="display: inline-block">
                                <button type="button" class="btn btn-default" id="exportButton" data-i18n="rulesExport"></button>
                                <button type="button" class="btn btn-default" id="revertButton" data-i18n="rulesRevert"></button>
                            </div>
                        </div>
                        <div class="rulesContainer rules-сontainer">
                            <ul class="list-unstyled striped"></ul>
                        </div>
                    </div>
                    <div class="col-md-6 pane right">
                        <div class="text-center ruleActions">
                            <h2 data-i18n="rulesTemporaryHeader"></h2>
                            <div class="btn-toolbar" style="display: inline-block">
                                <button type="button" class="btn btn-default" id="commitButton" data-i18n="rulesCommit"></button>
                                <button type="button" class="btn btn-default" id="editEnterButton" data-i18n="rulesEdit"></button>
                                <button type="button" class="btn btn-default" id="editStopButton" data-i18n="rulesEditSave"></button>
                                <button type="button" class="btn btn-default" id="editCancelButton" data-i18n="rulesEditDiscard"></button>
                                <button type="button" class="btn btn-default" id="importButton" data-i18n="rulesImport"></button>
                            </div>
                        </div>
                        <div class="rulesContainer rules-сontainer">
                            <textarea spellcheck="false" class="hidden-textarea" autofocus></textarea>
                            <ul class="list-unstyled striped"></ul>
                        </div>
                    </div>

                <div id="templatesRules" class="hidden">
                    <input class="hidden" id="importFilePickerRules" type="file" accept="text/plain">
                    <span class="hidden" data-i18n="rulesDefaultFileName"></span>
                    <ul>
                        <li>&nbsp;</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<p>-->
    <!--<button id="importWhitelistFromFile" class="custom" data-i18n="whitelistImport"></button>&ensp;-->
    <!--<button id="exportWhitelistToFile" class="custom" data-i18n="whitelistExport"></button>-->
    <!--<input id="importFilePicker" type="file" accept="text/plain" class="hiddenFileInput">-->
<!--</p>-->

<script src="scripts/ublock/lib/punycode.js"></script>
<script src="scripts/ublock/vapi-common.js"></script>
<script src="scripts/ublock/vapi-client.js"></script>
<script src="scripts/ublock/udom.js"></script>
<script src="scripts/lib/jquery.js"></script>
<script src="scripts/lib/bootstrap.js"></script>
<script src="scripts/ublock/i18n.js"></script>
<script src="scripts/ublock/dashboard-common.js"></script>
<script src="scripts/ublock/cloud-ui.js"></script>
<script src="scripts/ublock/whitelist.js"></script>
<script src="scripts/ublock/3p-filters.js"></script>
<script src="scripts/ublock/1p-filters.js"></script>
<script src="scripts/ublock/dyna-rules.js"></script>
<script src="scripts/settings.js"></script>

</body>
</html>
